<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heatmap</title>
    <script src="http://localhost:8080/ada-charts.js"></script>
</head>
<body>
<div id="heatmap-controls">
    <span>API examples:</span>
    <button onclick="update()">update()</button>
    <button onclick="toPNG()">toPNG()</button>
    <button onclick="highlight()">highlight()</button>
</div>
<div id="heatmap-container"></div>
</body>
</html>

<script>
  let values = [];
  let rows = [];
  let cols = [];
  const randomHeight = Math.floor(Math.random() * (50 - 20 + 1) + 20);
  const randomWidth = Math.floor(Math.random() * (50 - 20 + 1) + 20);


  /**
   * Ignore the code below. It's just some hacks to generate some random data for demo
   */
  function shuffle(a) {
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  function generateRandomMatrix(width, height, minValue, maxValue, undefinedValues) {
    values = [];
    rows = [];
    cols = [];

    for (let i = 0; i < height; i += 1) {
      rows.push(`row - ${i}`);
      for (let j = 0; j < width; j += 1) {
        if (undefinedValues && Math.random() > 0.8) {
          values.push(undefined);
        } else {
          values.push(Math.random() * (maxValue - minValue + 1) + minValue);
        }
        if (i === 0) {
          cols.push(`col - ${j}`);
        }
      }
    }

    if (Math.random() > 0.7) shuffle(rows);
    if (Math.random() > 0.7) shuffle(cols);
  }

  /**
   * API "documentation" below this point
   */

  const container = document.querySelector('#heatmap-container');
  const heatmap = AdaCharts.chart({ chartType: 'heatmap', container });

  function toPNG() {
    heatmap.toPNG();
  }

  function update() {
    generateRandomMatrix(randomWidth, randomHeight, -1, 1, true);
    heatmap.update({ values, rows, cols, valueRange: [-1, 1], sequential: true });
  }

  function highlight() {
    const randomRow = rows[Math.floor(Math.random() * rows.length)];
    const randomCol = cols[Math.floor(Math.random() * cols.length)];
    heatmap.highlight({ row: randomRow, col: randomCol });
  }

  document.addEventListener('DOMContentLoaded', update, false);
</script>

<style>
    body {
        display: flex;
        flex-direction: row;
    }

    #heatmap-controls {
        display: flex;
        flex-direction: column;
    }

    #heatmap-container {
        width: 50vw;
        height: 50vw;
    }
</style>
